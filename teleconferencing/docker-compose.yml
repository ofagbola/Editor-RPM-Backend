version: "3"
services:
  app:
    build: 
      # context: .
      # Correct the path to your Dockerfile
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8084:8084"
      - "127.0.0.1:8092:8092"
      - "127.0.0.1:50051:50051"
    volumes:
      - /Users/user/Development/websites/games/go/chat_apps/websocket-chat-master/teleconferencing:/app
    networks:
      - backend
    depends_on:
      - db
