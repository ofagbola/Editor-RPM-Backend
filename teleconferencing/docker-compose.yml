  redis:
    image: bitnami/redis
    restart: always
    volumes:
      - ./data:/bitnami/redis/data
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"

     
  db:
    container_name: postgresql
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: matego_useren
      POSTGRES_PASSWORD: gofindP123
      POSTGRES_DB: go_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "127.0.0.1:5432:5432"
  
volumes:
  db_data:

networks:
  backend:
    driver: bridge  